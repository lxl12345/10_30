<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$.ajax({
					url:"http://localhost:3000/item/list",
					type:"get",
					success:function(e){
						console.log(e)
						for (var i in e) {
							$('.new ul').append('<li><a href="b.html?id='+e[i].id+'">'+e[i].title+'</li>')
						}
					}
				});
			})
		</script>
		<style type="text/css">
			ul li{
				list-style: none;
			}
			.wrap{
				width: 100%;
				height: auto;
			}
			.nav{
				width: 100%;
				height: 40px;
			}
			.nav ul li{
				width: 33.33333%;
				float: left;
				text-align: center;
				font-size: 24px;
			}
			.banner{
				width: 100%;
				height: 300px;
			}
			.new{
				width: 500px;
				height: 500px;
				float: left;
			}
			.new ul li{
				line-height: 30px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="nav">
				<ul>
					<li>首页</li>
					<li><a href="b.html?id=nav">新闻</a></li>
					<li>关于我们</li>
				</ul>
			</div>
			<div class="banner">
				
			</div>
			<div class="new">
				<ul>
					
				</ul>
			</div>
		</div>
	</body>
</html>
